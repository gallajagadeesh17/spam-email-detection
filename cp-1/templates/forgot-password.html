<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0b0f17, #1a1f2f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      margin: 0;
    }

    .forgot-card {
      background: #121826;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(124, 92, 255, 0.4);
      text-align: center;
      width: 360px;
      transition: transform 0.3s ease;
    }

    .forgot-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(124, 92, 255, 0.6);
    }

    .forgot-card h2 {
      color: #4cc9f0;
      margin-bottom: 25px;
      font-size: 22px;
    }

    .forgot-card input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #0b0f17;
      color: #e6e8ee;
      font-size: 15px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 5px rgba(124, 92, 255, 0.3);
      outline: none;
      transition: 0.3s;
    }

    .forgot-card input:focus {
      box-shadow: 0 0 10px rgba(124, 92, 255, 0.6);
    }

    .forgot-card button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #7c5cff, #4cc9f0);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .forgot-card button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(124, 92, 255, 0.5);
    }

    .forgot-card a {
      display: inline-block;
      margin-top: 20px;
      color: #7c5cff;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-card">
    <h2>Forgot Your Password?</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Enter your registered email" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Login</a>
  </div>
</body>
</html>
